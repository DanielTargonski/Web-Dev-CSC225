    <style>
      p {color: black; line-height: 10px;}

  <body>
    <div class="code">
      <p><span class="keyword">int</span> <span class="function">counter</span>(<span class="keyword">int</span> x)</p>
      <p>{</p>
        <p class="indent_1"><span class="keyword">int</span> total = 0;</p>
        <p class="indent_1"><span class="keyword">for</span> (<span class="keyword">int</span> i = 0; i &lt; 100; i++)</p>
        <p class="indent_1"> {</p> 
            <p class="indent_2">total += i;</p>
        <p class="indent_1"> } </p>

      <p class="indent_1"><span class="keyword">return</span> total;</p>
    <p> }</p>
    </div>
